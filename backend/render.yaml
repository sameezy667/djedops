# Render Deployment Configuration for DjedOPS Backend

services:
  - type: web
    name: djedops-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000
      
      - key: ALLOWED_ORIGIN
        value: https://djedops.vercel.app
      
      - key: WEIL_RPC_URL
        value: https://sentinel.unweil.me
      
      - key: COORDINATOR_CONTRACT_ADDRESS
        value: weil1coordinator00000000000000000000000
      
      - key: WALLET_ADDRESS
        sync: false
        # Set this in Render dashboard (your WeilChain wallet address)
      
      - key: WALLET_PRIVATE_KEY
        sync: false
        # Set this in Render dashboard as a secret
      
      - key: WALLET_MNEMONIC
        sync: false
        # Optional: Set this in Render dashboard as a secret
      
      - key: WIDL_CLI_PATH
        value: /opt/render/project/src/widl/widl-cli
      
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 10
